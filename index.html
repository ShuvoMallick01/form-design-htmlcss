<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form Design</title>
  </head>
  <body>
    <header>
      <h1 class="heading">User Profile Details</h1>
    </header>

    <div class="container">
      <form>
        <div class="form-control">
          <label for="name">Enter your name:</label>
          <input
            type="text"
            placeholder="Write a Name"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="form-control">
          <label for="email">Enter your email:</label>
          <input
            type="email"
            placeholder="Write a email"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="form-control">
          <label for="phone">Enter your phone number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-1]{3}-[0-9]{2}-[0-9]{3}"
            required
          />
        </div>

        <div class="form-control">
          <label for="birthday">Birthday:</label>
          <input type="date" id="birthday" name="birthday" />
        </div>

        <div class="form-control">
          <label for="address">Enter your address:</label>
          <textarea name="comment" form="usrform">Enter text here...</textarea>
        </div>

        <div class="form-control">
          <label for="image">Upload your image</label>
          <input type="file" id="image" name="image" />
        </div>

        <div class="form-control">
          <label for="skills">Select Your skill</label>

          <div class="checkbox-control">
            <input type="checkbox" value="html" id="html" name="html" />
            <label for="html">HTML</label>
          </div>

          <div class="checkbox-control">
            <input type="checkbox" value="css" id="css" name="css" />
            <label for="css">CSS</label>
          </div>

          <div class="checkbox-control">
            <input type="checkbox" value="js" id="js" name="js" />
            <label for="js">JS</label>
          </div>
        </div>

        <div class="form-control">
          <label for="skills">Select gender</label>

          <div class="checkbox-control">
            <input type="radio" value="male" id="male" name="gender" />
            <label for="male">Male</label>
          </div>

          <div class="checkbox-control">
            <input type="radio" value="female" id="female" name="gender" />
            <label for="female">Female</label>
          </div>
        </div>

        <div class="button">
          <input type="submit" />
          <input type="reset" value="Reset" name="reset" />
        </div>
      </form>
    </div>

    <!-- Footer start -->
    <footer>
      <div class="footer-area">
        <h2 class="heading">Form Design</h2>
        <p>Form Design 2022. All Rights Reserved</p>
        <div class="social-icons">
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
          <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
        </div>
      </div>
    </footer>
    <!-- Footer end -->
  </body>
</html>
